<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contatos - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contato-main">
      <form action="">
        <label for="nomesobrenome">Nome e Sobrenome :</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required/>

        <label for="email">E-mail :</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br"/>

        <label for="telefone">Telefone :</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"/>

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          class="input-padrao"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset class="contato">
          <legend>Como prefere o nosso contato ?</legend>

          <label for="radio-email">
            E-mail 
            <input type="radio" name="contato" value="email" id="radio-email" />
          </label>

          <label for="radio-telefone">
            Telefone 
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />
          </label>

          <label for="radio-whatsapp">
            Whatsapp 
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido ?</legend>

          <select>
            <option>Manhã</option>

            <option>Tarde</option>

            <option>Noite</option>
          </select>

          <label class="checkbox">
            <input type="checkbox" checked/> Gostaria de receber nossas novidades por
            e-mail ?
          </label>
        </fieldset>

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <table>

        <thead>

          <tr>
            <th>DIA</th>
            <th>HORÁRIO</th>
          </tr>

        </thead>

        <tbody>

          <tr>
            <td>SEGUNDA</td>
            <td>8H ~ 20H</td>
          </tr>
          <tr>
            <td>QUARTA</td>
            <td>8H ~ 20H</td>
          </tr>
          <tr>
            <td>SEXTA</td>
            <td>8H ~ 20H</td>
          </tr>

        </tbody>
        
      </table>

    </main>

    <footer>
      <img src="../barbearia_alura/logo-branco.png" alt="Logo da Barbearia Alura"/>
      <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
  </body>
</html>
